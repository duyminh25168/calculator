<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
        <div class="container">
          <div class="screen"><p class="screen-result">0</p></div>
          <div class="button">
            <button class="btn btn-clear">C</button>
            <button class="btn btn-return">&larr;</button>
            <button class="btn btn-division">&#247;</button>
            <button class="btn btn-seven">7</button>
            <button class="btn btn-eight">8</button>
            <button class="btn btn-nine">9</button>
            <button class="btn btn-multiplication">&times;</button>
            <button class="btn btn-four">4</button>
            <button class="btn btn-five">5</button>
            <button class="btn btn-six">6</button>
            <button class="btn btn-subtraction">&minus;</button>
            <button class="btn btn-one">1</button>
            <button class="btn btn-two">2</button>
            <button class="btn btn-three">3</button>
            <button class="btn btn-summation">+</button>
            <button class="btn btn-zero">0</button>
            <button class="btn btn-equal">=</button>
          </div>
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
